<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today's diary</title>
    <h1>Today's diary</h1>
    <style>
      h1 {
        margin-bottom: 5%;
        font-size: 4rem;
        text-align: center;
      }

      #first-table {
        margin-left: auto;
        margin-right: auto;
        width: 70rem;
      }
      #second-table {
        margin-left: auto;
        margin-right: auto;
        width: 70rem;
        height: 3rem;
      }
      button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #2980b9;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
      }

      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70%; /* 모달 창 너비 설정 */
        max-width: 100%; /* 너비가 화면 크기를 넘지 않도록 설정 */
        height: 70%; /* 모달 창 높이 설정 */
        background-color: white;
        padding: 2rem;
        border-radius: 5px;
        z-index: 1001;
        text-align: center;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 1.5rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <table id="first-table"></table>

    <table id="second-table">
      <td>
        <button id="list">목록으로</button>
      </td>

      <td style="text-align: center; width: 80px">
        <button id="delete">삭제</button>
      </td>

      <td style="text-align: center; width: 80px">
        <button id="modify">수정</button>
        <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close" id="closeModalButton">&times;</span>
            <h1 style="text-align: top">변경</h1>
            <p style="font-size: 3rem">
              <input type="text" placeholder="변경하실 제목을 입력하세요"
              style="width: 50%; height:5rem; margin-bottom: 1rem;" / ">
            </p>
            <p>
              <textarea
                name=""
                id=""
                cols="110"
                rows="20"
                placeholder="변경하실 내용을 입력하세요"
              ></textarea>
            </p>
            <form id="editForm">
              <button type="button" id="confirmButton">확인</button>
            </form>
          </div>
        </div>
      </td>
    </table>
  </body>
  <script src="detail.js"></script>
</html>
