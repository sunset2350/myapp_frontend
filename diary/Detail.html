<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today's diary</title>
    <style>
      body {
        background-image: url(../older/background.jpg);
      }
      h1 {
        margin-bottom: 5%;
        font-size: 4rem;
        text-align: center;
      }

      #first-table {
        margin-left: auto;
        margin-right: auto;
        width: 70rem;
      }
      #second-table {
        margin-left: auto;
        margin-right: auto;
        width: 70rem;
        height: 3rem;
      }
      button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #2980b9;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
      }

      .modal-content {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -70%);
        width: 60rem; /* 모달 창 너비 설정 */
        max-width: 100%; /* 너비가 화면 크기를 넘지 않도록 설정 */
        height: 55rem; /* 모달 창 높이 설정 */
        background-color: white;
        padding: 2rem;
        border-radius: 5px;
        z-index: 1001;
        text-align: center;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 1.5rem;
        cursor: pointer;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto 1fr auto;
        gap: 20px;
      }

      .header {
        grid-column: 1 / 4;
        background-color: lightgray;
        padding: 0.2rem;
        display: flex;
        justify-content: space-between;
      }

      .top-left {
        grid-column: 1 / 2;
        grid-row: 2 / 3;
        background-color: lightblue;
        padding: 20px;
      }

      .top-right {
        grid-column: 2 / 3;
        grid-row: 2 / 3;
        background-color: lightgreen;
        padding: 20px;
      }

      .bottom {
        grid-column: 1 / 3;
        grid-row: 3 / 4;
        background-color: lightpink;
        padding: 0.2rem;
        justify-content: space-between;
        display: flex;
      }
      #list {
        order: 1;
        flex: 1;
        text-align: left;
      }

      #delete,
      #modify {
        order: 2;
        text-align: center;
        width: 80px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <a href=""><h2>Today's Diary</h2></a>
        </div>
      </div>

      <div class="top-left"></div>
      <div class="bottom">
        <div>
          <button id="list">홈으로</button>
        </div>

        <div>
          <button id="delete">삭제</button>
          <button id="modify">수정</button>
        </div>
      </div>
      <div class="top-right">
        <table id="first-table"></table>

        <table id="second-table">
          <div id="modal" class="modal">
            <div class="modal-content">
              <span class="close" id="closeModalButton">&times;</span>

              <p style="font-size: 1rem">
                <input type="text" id="idTxt" value ="" style="width: 51rem;
                height:5rem; margin-bottom: 1rem;" / ">
              </p>
              <p>
                <textarea
                  name=""
                  id="contentTxt"
                  cols="20%"
                  rows="42%"
                  value=""
                  style="width: 51rem; height: 50%"
                ></textarea>
              </p>
              <form id="editForm">
                <button type="button" id="confirmButton">확인</button>
              </form>
            </div>
          </div>
        </table>
      </div>
    </div>
  </body>
  <script src="detail.js"></script>
</html>
