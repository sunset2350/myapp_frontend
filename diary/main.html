<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today's diary</title>

    <style>
      body {
        background-image: url(../older/background.jpg);
        background-size: cover;
      }
      button {
        cursor: pointer;
      }
      #prevbutton,
      #nextbutton,
      #closeModal,
      #saveModal {
        padding: 8px 20px;
        font-size: 1rem;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
        transition: background-color 0.3s ease;
      }
      #prevbutton:hover,
      #nextbutton:hover,
      #closeModal,
      #saveModal {
        background-color: #2980b9;
      }

      form {
        margin-bottom: 5%;
      }
      table {
        border-collapse: collapse;
        width: 60rem;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
      #text {
        width: 40rem;
        height: 2rem;
      }
      #search {
        background-color: rgba(55, 53, 47, 0.09);
        width: 60rem;
        height: 4rem;
        margin-bottom: 2rem;
      }
      #findtxt {
        width: 40rem;
      }
      #searchbutton {
        height: 2rem;
        width: 3rem;
        margin-left: 1rem;
      }
      #resetbutton {
        height: 2rem;
        width: 3.5rem;
      }

      tr > th {
        font-size: auto;
      }
      select {
        height: 2rem;
        margin-left: 1rem;
        width: 8rem;
      }
      div {
        text-align: center;
      }
      #insert {
        font-size: 1rem;
        line-height: 1.5em;
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
        border-bottom-right-radius: 0.5rem;
        border-bottom-left-radius: 0.5rem;
        background-color: rgb(224, 224, 224);
        height: 2rem;
        width: 10rem;
        cursor: pointer;
      }
      .topbar {
        margin-top: 0rem;
        color: black;
        padding: 10px;
        text-align: center;
        margin-bottom: 5rem;
      }

      .menu {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      .menu li {
        margin: 0 10px;
      }

      .menu a {
        text-decoration: none;
        color: black;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
      }

      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 25%;
        max-width: 100%;
        height: 70%;
        background-color: white;
        padding: 6%;
        border-radius: 5px;
        z-index: 1001;
        text-align: center;
      }

      .modal-content table {
        width: 100%;
        margin-top: 1rem;
      }

      .modal-content td {
        text-align: center;
        padding: 0.5rem;
      }

      .modal-content input,
      .modal-content input {
        width: 100%;
        height: 6.5%;
        padding: 2.5%;
        border-radius: 0.3rem;
        border: 1px solid #ccc;
        margin-top: 0.3rem;
      }
      #closeModal,
      #saveModal {
        font-size: 1.5rem;
      }

      .modal-title {
        margin-top: 0;
        margin-bottom: 5rem;
        padding: 0;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <h1 style="font-size: 3rem">Today's diary</h1>
      <ul class="menu">
        <li><a href="#" id="clickMyModal">프로필</a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#" id="clicklogout">로그아웃</a></li>
      </ul>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <form>
          <h2 class="modal-title">프로필</h2>
          <table>
            <tr>
              <td>아이디</td>
            </tr>
            <td><input type="text" disabled value="" id="modifyid" /></td>
            <tr>
              <td>이름</td>
            </tr>
            <td><input type="text" value="" id="modifyname" /></td>

            <tr>
              <td>생년 월일</td>
            </tr>
            <td><input type="text" disabled value="" id="modifybirth" /></td>
            <tr>
              <td>전화번호</td>
            </tr>
            <td><input type="text" value="" id="modifyphone" /></td>
            <tr>
              <td>패스워드</td>
            </tr>
            <td><input type="password" value="" id="modifypw" /></td>
          </table>

          <button
            type="submit"
            id="saveModal"
            style="margin-top: 3rem; margin-right: 10rem"
          >
            저장
          </button>
          <button type="button" id="closeModal">취소</button>
        </form>
      </div>
    </div>

    <script src="/myapp_frontend/member_auth/auth.js"></script>
    <table id="search">
      <tr>
        <td style="width: 2rem">
          <select>
            <option value="choose">선택 하세요</option>
            <option value="title">제목</option>
            <option value="date">본문</option>
          </select>
        </td>
        <td style="width: 10rem"><input type="search" id="text" st /></td>
        <td style="width: 3rem"><button id="searchbutton">검색</button></td>
        <td><button id="resetbutton">초기화</button></td>
      </tr>
    </table>
    <form>
      <table border="3" id="data-table">
        <thead>
          <tr>
            <th style="width: 10%">번호</th>
            <th style="width: 15%">글쓴이</th>
            <th style="width: 50%">제목</th>
            <th style="width: 25%">등록일</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </form>
    <form action="" style="text-align: center">
      <button id="prevbutton">이전</button>
      <button id="nextbutton">다음</button>
    </form>
    <div>
      <button id="insert">글쓰기</button>
    </div>

    <script src="main.js"></script>
    <script src="profile.js"></script>
  </body>
</html>
