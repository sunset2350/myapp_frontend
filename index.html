<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today's diary</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      h1 {
        margin-top: 5%;
        margin-bottom: 5%;
        font-size: 4rem;
        text-align: center;
      }
      form {
        margin-bottom: 10%;
        text-align: center;
      }
      #login,
      button {
        font-size: 1rem;
        color: rgb(255, 255, 255);
        line-height: 2em;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #login {
        font-size: 1.5rem;
        background-color: rgb(52, 152, 219);
        height: 3rem;
        width: 21rem;
        margin-bottom: 1rem;
      }
      button {
        font-size: 1rem;
        background-color: rgb(94, 94, 94);
      }
      button:hover {
        background-color: black;
      }
      .logintxt > input {
        width: 21rem;
        height: 3rem;
        border-radius: 0.5rem;
        margin-bottom: 0.8rem;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
      }

      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 25%;
        max-width: 100%;
        height: 50%;
        background-color: white;
        padding: 6%;
        border-radius: 5px;
        z-index: 1001;
        text-align: center;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 1.5rem;
        cursor: pointer;
      }
      .modal-content table {
        width: 100%;
        margin-top: 1rem;
      }

      .modal-content td {
        text-align: center;
        padding: 0.5rem;
      }

      .modal-content input,
      .modal-content input {
        width: 100%;
        height: 6.5%;
        padding: 2.5%;
        border-radius: 0.3rem;
        border: 1px solid #ccc;
        margin-top: 0.3rem;
      }
    </style>
  </head>
  <body>
    <h1>Today's diary</h1>
    <form action="http://localhost:8080/auth/sign" method="post">
      <div class="logintxt">
        <input type="text" placeholder="Username" name="userId" />
      </div>
      <div class="logintxt">
        <input type="password" placeholder="Password" name="userPw" />
      </div>
      <button id="login">로그인</button>

      <div>
        <button id="register">회원 가입</button>
        <div id="registerModal" class="modal">
          <div class="modal-content" style="height: 70%">
            <span class="close">&times;</span>
            <h2 style="margin-bottom: 4rem; font-size: 2rem">회원 가입</h2>
            <table>
              <tr style="text-align: center">
                <td>이름</td>
              </tr>
              <td><input id="name" type="text" /></td>
              <tr>
                <td>아이디</td>
              </tr>
              <td>
                <input id="id" type="text" />
                <p id="errid" style="color: red"></p>
              </td>
              <tr>
                <td>패스워드</td>
              </tr>
              <td>
                <input id="password" type="password" />
                <p id="errorpw" style="color: red"></p>
              </td>
              <tr>
                <td>생년 월일</td>
              </tr>
              <td><input id="birth" type="text" /></td>
              <tr>
                <td>전화번호</td>
              </tr>
              <td><input id="phone" type="text" /></td>
            </table>
            <table>
              <tr>
                <td>
                  <button id="commit" style="width: 15rem; font-size: 1.5rem">
                    등록
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <button style="margin-left: 2rem" id="findid">아이디 찾기</button>
        <div id="findIdModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="margin-bottom: 3rem">아이디 찾기</h2>
            <table>
              <tr>
                <td>이름</td>
              </tr>
              <td><input type="text" id="findidname" /></td>
              <tr>
                <td>생년 월일</td>
              </tr>
              <td><input type="text" id="findidbirth" /></td>
            </table>
            <table>
              <tr>
                <td>
                  <button
                    id="findcommit"
                    style="
                      width: 15rem;
                      font-size: 1.5rem;
                      margin-bottom: 10rem;
                    "
                  >
                    찾기
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <button id="findpw">비밀번호 찾기</button>
        <div id="findPwModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>비밀번호 찾기</h2>
            <table>
              <tr>
                <td>이름</td>
              </tr>
              <td><input type="text" id="findpwname" /></td>
              <tr>
                <td>아이디</td>
              </tr>
              <td><input type="text" id="findpwid" /></td>
              <tr>
                <td>전화번호</td>
              </tr>
              <td><input type="text" id="findpwphone" /></td>
            </table>
            <table>
              <tr>
                <td>
                  <button
                    id="findpwcommit"
                    style="width: 15rem; font-size: 1.5rem"
                  >
                    찾기
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div id="newpasswordModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 style="margin-bottom: 3rem">아이디 찾기</h2>
          <table>
            <tr>
              <td>새로운 비밀번호</td>
            </tr>
            <td>
              <input type="password" id="newpassword" />
              <p id="newpwerr" style="color: red"></p>
            </td>
            <tr>
              <td>비밀번호 확인</td>
            </tr>
            <td>
              <input type="password" id="checkpassword" />
              <p id="checknewpwerr" style="color: red"></p>
            </td>
          </table>
          <table>
            <tr>
              <td>
                <button
                  id="newpasswordBt"
                  style="width: 15rem; font-size: 1.5rem; margin-bottom: 10rem"
                >
                  변경하기
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </form>
    <script src="member_auth/login.js"></script>
  </body>
</html>
